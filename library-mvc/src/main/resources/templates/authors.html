<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
<body>
<div class="container mt-5">
    <h1 class="h1">Author library</h1>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th>#</th>
            <th>AuthorName</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author,itemStat : ${authors}">
            <td th:text="${itemStat.index}+1"></td>
            <td><a th:href="@{/author/view/__${author.id}__}" th:text="${author.name}"></a></td>
            <td>
                <form method="post" th:action="@{/author/delete/__${author.id}__}">
                    <a role="button" class="btn btn-secondary btn-sm" th:href="@{/author/edit/{id}(id=${author.id})}">Edit</a>
                    <button class="btn btn-secondary btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/author/create">Create new author</a>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
